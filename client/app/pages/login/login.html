<ion-header>
  <ion-navbar relutiongray>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding relutiongray>
  <ion-list>
    <form>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.userName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" required></ion-input>
      </ion-item>
      <button type="submit" fab fab-right on-click="onSubmit()" relutiongreen>
        <ion-icon name="log-in" dark></ion-icon>
      </button>
    </form>
  </ion-list>
</ion-content>
